<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proveedores</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="lista" class="lista"></div>

    <div class="formulario">
        <div class="form-group">
            <label for="proveedor">Nombre del Proveedor</label>
            <input class="form-control" type="text" id="proveedor" name="proveedor">
        </div>

        <div class="form-group">
            <label for="domicilio">Domicilio</label>
            <input class="form-control" type="text" id="domicilio" name="domicilio">
        </div>

        <div class="form-group">
            <label for="cuitcuil">Cuit</label>
            <input class="form-control" type="text" id="cuitcuil" name="cuitcuil">
        </div>

        <div class="form-group">
            <label for="localidad">Localidad</label>
            <input class="form-control" type="text" id="localidad" name="localidad">
        </div>

        <div class="form-group d-flex justify-content-end">
            <button class="btn btn-success" onclick="save()">Aceptar</button>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
